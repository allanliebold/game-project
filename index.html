<!DOCTYPE html>
<html>
  <head>
    <title>Game Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <div>
        <button type="button" id="start" onClick="startGame()">START</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </div>
    </header>

    <main>
      <section id="view">
        <div id="image-box"></div>
          <!-- room image displayed here -->
        <div id="map-box">
          <!-- map displayed and updated here -->
        </div>
      </section>

      <section id="interface">
        <div id="d-pad">
          <button type="button" class="arrow" id="up-arrow" onclick="goNorth()">&uarr;</button>
          <button type="button" class="arrow" id="down-arrow" onclick="goSouth()">&darr;</button>
          <button type="button" class="arrow" id="left-arrow" onclick="goWest()">&larr;</button>
          <button type="button" class="arrow" id="right-arrow" onclick="goEast()">&rarr;</button>
          <button type="button" class="arrow" id="middle-button"></button>
        </div>

        <div id="text-box">
          <!-- room description text displayed here -->
        </div>
      </section>

    </main>

    <script src="js/floors.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
